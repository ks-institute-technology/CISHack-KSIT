<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <title>Crafts</title>
</head>

<body>
    <h1 id="h1">Hirers for Craftsmen<img src="academia.svg" width="20px" height="20px"> </h1>

    <p id="p1">
        Connect with talented candidates
    </p>

    <br>

    <p id="p2">
        Sign up and find learners who have completed 5 industry standard projects, compare, analyze and connect with them for further discussion
    </p>

    <div class="container">
        <form action="#">
            <div class="row">
                <div class="col-25">
                    <label for="fname">First Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname">Last Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="country">Country</label>
                </div>
                <div class="col-75">
                    <select id="country" name="country">
              <option value="australia">Australia</option>
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
              <option value="india">India</option>
            </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="subject">What's your reason to use this platform?</label>
                </div>
                <div class="col-75">
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:100px"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="subject">Are you looking to hire a person for a one time freelance job or for a full/part time</label>
                </div>
                <div class="col-75">
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:100px"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="subject">How much are you willing to pay upfront?</label>
                </div>
                <div class="col-75">
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:100px"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="subject">Link a proof of hiring/requirement of work</label>
                </div>
                <div class="col-75">
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:100px"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="subject">What's the salary you are offering?</label>
                </div>
                <div class="col-75">
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:100px"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="subject">Specify your company name and it's area of work</label>
                </div>
                <div class="col-75">
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:100px"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="subject">Why should a candidate work with you?</label>
                </div>
                <div class="col-75">
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:100px"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="subject">What are you looking for in a candidate/Learner?</label>
                </div>
                <div class="col-75">
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:100px"></textarea>
                </div>
            </div>

            <div class="row">
                <input type="submit" value="Sign up">
            </div>
        </form>
    </div>

</body>

</html>
